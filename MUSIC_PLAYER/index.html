<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">  
    <script src="https://kit.fontawesome.com/b0012fac37.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i></div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i></div>
        </nav>
        <img src="./media/coverimage.jpeg" class="song-img">
        <h1>Waymaker</h1>
        <p>Sinach</p>
        <audio id="song">
            <source src="./media/Sinach_-_WayMaker_(Naijay.com).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="PLAY_PAUSE()"><i class="fa-solid fa-play" id="control_icon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
